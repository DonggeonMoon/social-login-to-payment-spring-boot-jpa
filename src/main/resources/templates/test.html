<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Login V4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta name="robots" content="noindex, follow">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .btn-social-login {
            transition: all .2s;
            outline: 0;
            margin: 5px;
            border: 1px solid transparent;
            padding: .5rem !important;
            border-radius: 50%;
            color: #fff;
        }

        .btn-social-login:focus {
            box-shadow: 0 0 0 .2rem rgba(0, 123, 255, .25);
        }

        .text-dark {
            color: #343a40 !important;
        }
    </style>

<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('https://colorlib.com/etc/lf/Login_v4/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
<span class="login100-form-title p-b-49">
Login
</span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="아이디는 필수 값입니다.">
                    <span class="label-input100">아이디</span>
                    <input class="input100" type="text" name="username" placeholder="아이디">
                </div>
                <div class="wrap-input100 validate-input" data-validate="비밀번호는 필수 값입니다.">
                    <span class="label-input100">비밀번호</span>
                    <input class="input100" type="password" name="pass" placeholder="비밀번호">
                </div>
                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        비밀번호 찾기
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            로그인
                        </button>
                    </div>
                </div>
                <div class="txt1 text-center p-t-54 p-b-20">
<span>
소셜 로그인
</span>
                </div>
                <div class="flex-c-m">
                    <button class='btn-social-login' style='background:#D93025'><i class="xi-3x xi-google"></i></button>
                    <button class='btn-social-login' style='background:#4267B2'><i class="xi-3x xi-facebook"></i></button>
                    <button class='btn-social-login' style='background:#55ACEE'><i class="xi-3x xi-twitter"></i></button>
                    <button class='btn-social-login' style='background:#24292E'><i class="xi-3x xi-github"></i></button>
                    <button class='btn-social-login' style='background:#1FC700'><i class="xi-3x xi-naver"></i></button>
                    <button class='btn-social-login' style='background:#FFEB00'><i class="xi-3x xi-kakaotalk text-dark"></i></button>
                </div>
                <div class="flex-col-c p-t-155">
 <span class="txt1 p-b-17">

</span>
                    <a href="#" class="txt2">
                        회원 가입
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script src="js/main.js"></script>

</body>
</html>
